<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Veems">
    <meta name="author" content="">

    <title>DripLegit</title>
    <link href="all.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="coming-soon.min.css" rel="stylesheet" type="text/css">
    <style>
        body {
            background: #000;
            color: #b3b3b3 !important;
            font-family: Helvetica, sans-serif !important;
        }

        a {
            color: #b3b3b3 !important;
        }

        video {
            object-fit: cover;
        }

        .masthead-bg {
            background: rgba(0, 0, 0, 0.4);
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: Helvetica, sans-serif !important
        }


        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: #000;
            opacity: .5;
            z-index: 1;
        }


        body {
            background-image: url("dripbg.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EJ04RKSLNS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-EJ04RKSLNS');
    </script>
</head>

<body>
    <div class="overlay"></div>
    <div class="masthead">
        <div class="masthead-bg"></div>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-12 my-auto">
                    <div class="masthead-content text-light py-5 py-md-0">

                        <h2 class="h1 font-weight-bold mt-3">DripLegit.</h2>

                        <hr class="bg-secondary my-4" />

                        <p class="mt-3 mb-4">Coming soon.</p>


                        <div class="">
                            <button class="btn btn-dark bg-dark border-dark pt-2 pb-2 pl-4 pr-4" type="submit"
                                data-toggle="modal" data-target="#exampleModal" id="submit-button"
                                style="font-weight: bold; width:190px;">Notify Me</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://sheet2api.com/v1/template.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha512-kBFfSXuTKZcABVouRYGnUo35KKa1FBrYgwG4PAx7Z2Heroknm0ca2Fm2TosdrrI356EDHMW383S3ISrwKcVPUw=="
        crossorigin="anonymous"></script>
    <script>

        $('#exampleModal').modal({
            backdrop: false,
            show: false
        })

        $('#form-submit').click(function () {
            $('#invite-form').submit();
        });

        $('#email-list-form-submit').click(function () {
            $('#email-list-form').submit();
        });

        $("#email-list-form").submit(function (event) {
            event.preventDefault();
            var form = $('#email-list-form')
            if (form[0].checkValidity() === true) {
                var formData = {
                    'email': form.find('input[name=email]').val()
                };
                $.ajax({
                    type: 'POST',
                    url: form.attr('target'),
                    data: formData
                }).done(function (data) {
                    alert('Thank you. We\'ll be in touch!')
                });
            } else {
                alert('Please fill out the form');
            }

        });

        $("#invite-form").submit(function (event) {
            event.preventDefault();
            var form = $('#invite-form')
            console.log(form[0].checkValidity());
            if (form[0].checkValidity() === true) {
                var formData = {
                    'email': form.find('input[name=email]').val()
                };
                $.ajax({
                    type: 'POST',
                    url: form.attr('target'),
                    data: formData
                }).done(function (data) {
                    $('.form-els').hide();
                    $('.done-els').removeClass('d-none');
                    $('.done-els').show();
                });
            } else {
                alert('Please fill out the form');
            }
        });
    </script>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-dark" id="createSyncModalLabel">Notify Me</h5>
                    </div>
                    <div class="modal-body text-dark">
                        <p>We'll email you once we're live. No spam ever.</p>
                        <form class="input-group  form-els" id="invite-form" method="POST"
                            target="https://sheet2api.com/v1/CMMyLxNrQj_b/driplegit-email-list">
                            <div class="form-group" style="width:100%">
                                <input type="email" name="email" class="form-control" placeholder="Enter your Email..."
                                    required="required">
                            </div>
                        </form>
                        <div class="d-none done-els">
                            <p class="alert alert-success">Thanks! We'll be in touch.</p>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark button-dark bg-dark form-els" id="form-submit">Notify
                            Me</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
